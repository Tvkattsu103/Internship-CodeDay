<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen Kim Store</title>
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="container__base">
                <nav class="header__navbar">
                    <div class="container__row">
                        <div class="header__navbar-logo">
                            <img src="assets/img/Logo_NK.svg" alt="Logo Nguyễn Kim">
                        </div>
                        <div class="header__navbar-right">
                            <div class="header__navbar-search">
                                <input class="header__navbar-search-input" type="text" placeholder="Bạn cần tìm gì hôm nay ?">
                                <button class="header__navbar-search-btn">
                                    <i class="header__navbar-search-btn-icon ti-search"></i>
                                </button>
                            </div>
                            <div class="header__navbar-cart">
                                <ul class="header__navbar-cart-list">
                                    <li class="header__navbar-cart-item">
                                        <a href="">
                                            <i class="ti-shopping-cart"></i>
                                            <p>Giỏ hàng</p>
                                        </a>
                                    </li>
                                    <li class="header__navbar-cart-item">
                                        <a href="">
                                            <i class="ti-user"></i>
                                            <p>Tài khoản</p>
                                        </a>
                                    </li>
                                    <li class="login-form"></li>
                                    <li class="header__navbar-cart-item">
                                        <a href="">
                                            <i class="ti-mobile"></i>
                                            <p>
                                                <span>Hotline: 1800 6800 (Miễn phí)</span>
                                                <span>Mua hàng - Góp ý - Bảo hành</span>
                                            </p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="content">

        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
